<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | Event Management</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
  }

  .dashboard {
    width: 90%;
    margin: 50px auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ffd54f;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 20px;
    text-align: left;
  }

  th {
    background: #ff9800;
    color: #fff;
  }

  tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.05);
  }

  .btn {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #fff;
    transition: 0.3s;
  }

  .btn-edit {
    background: #4caf50;
  }

  .btn-edit:hover {
    background: #45a049;
  }

  .btn-delete {
    background: #f44336;
  }

  .btn-delete:hover {
    background: #e53935;
  }

  .add-event-form {
    margin: 30px 0;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
  }

  .add-event-form input, 
  .add-event-form button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    border-radius: 6px;
    border: none;
  }

  .add-event-form button {
    background: #ff9800;
    color: #fff;
    cursor: pointer;
  }

  .add-event-form button:hover {
    background: #e68900;
  }

</style>
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard</h1>

    <!-- Add Event Form -->
    <div class="add-event-form">
      <h3>Add New Event</h3>
      <input type="text" id="eventName" placeholder="Event Name">
      <input type="text" id="eventImage" placeholder="Image URL">
      <button onclick="addEvent()">Add Event</button>
    </div>

    <!-- Events Table -->
    <table id="eventsTable">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Existing events -->
        <tr>
          <td>Weddings</td>
          <td><img src="https://th.bing.com/th/id/OIP.PYZMdjrNsV2vfb9XfP6ywwHaEK?w=229&h=180&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1" width="100"></td>
          <td>
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>Birthday Parties</td>
          <td><img src="https://th.bing.com/th/id/OIP.DAFmIz6XFblUuCZUW1GZ7wHaHY?w=127&h=180&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1" width="100"></td>
          <td>
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const eventsTable = document.getElementById('eventsTable').getElementsByTagName('tbody')[0];

    function addEvent() {
      const name = document.getElementById('eventName').value;
      const image = document.getElementById('eventImage').value;

      if(name && image) {
        const newRow = eventsTable.insertRow();
        newRow.innerHTML = `
          <td>${name}</td>
          <td><img src="${image}" width="100"></td>
          <td>
            <button class="btn btn-edit" onclick="editEvent(this)">Edit</button>
            <button class="btn btn-delete" onclick="deleteEvent(this)">Delete</button>
          </td>
        `;
        document.getElementById('eventName').value = '';
        document.getElementById('eventImage').value = '';
      } else {
        alert('Please fill in both fields');
      }
    }

    function editEvent(btn) {
      const row = btn.parentElement.parentElement;
      const name = prompt("Edit Event Name:", row.cells[0].innerText);
      const image = prompt("Edit Image URL:", row.cells[1].getElementsByTagName('img')[0].src);
      if(name && image){
        row.cells[0].innerText = name;
        row.cells[1].getElementsByTagName('img')[0].src = image;
      }
    }

    function deleteEvent(btn) {
      if(confirm("Are you sure you want to delete this event?")) {
        const row = btn.parentElement.parentElement;
        row.remove();
      }
    }
  </script>
</body>
</html>
