<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup | Event Management</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- Background Slideshow -->
  <div class="slideshow">
    <div class="slide" style="background-image: url('images/bg1.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg2.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg3.jpg');"></div>
  </div>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">Event Management</div>
    <nav>
      <a href="index.html">Home</a>
      
      <a href="signup.html" class="active">Signup</a>
    </nav>
  </header>

  <!-- Centered Form -->
  <main class="auth-container full-center">
    <div class="auth-card vertical-stack">
      <h2>Create Your Account</h2>
      <p>Sign up to start managing your events easily.</p>

      <input id="name" type="text" placeholder="Full Name" />
      <input id="su_email" type="email" placeholder="Email" />
      <input id="su_password" type="password" placeholder="Password" />

      <button id="doSignup" class="btn">Create Account</button>
      <button class="btn ghost" onclick="location.href='index.html'">Back</button>

      <p id="signupMsg" class="muted"></p>
    </div>
  </main>

  <script src="js/auth.js"></script>

</body>
</html>
