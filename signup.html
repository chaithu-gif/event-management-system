<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup | Event Management</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <!-- Same slideshow background as home -->
  <div class="slideshow">
    <div class="slide" style="background-image: url('images/bg1.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg2.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg3.jpg');"></div>
  </div>

  <!-- Signup Form -->
  <main class="auth-container">
    <div class="auth-card">
      <h2>Create Your Account</h2>
      <p>Sign up to start managing your events easily.</p>

      <input id="name" type="text" placeholder="Full Name" />
      <input id="su_email" type="email" placeholder="Email" />
      <input id="su_password" type="password" placeholder="Password" />

      <button id="doSignup" class="btn">Create Account</button>
      <button class="btn ghost" onclick="location.href='login.html'">Back</button>

      <p id="signupMsg" class="muted"></p>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
