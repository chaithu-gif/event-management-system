<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup | Event Management</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Center everything perfectly */
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 18s infinite;
    }

    .slideshow .slide:nth-child(1) {
      animation-delay: 0s;
    }

    .slideshow .slide:nth-child(2) {
      animation-delay: 6s;
    }

    .slideshow .slide:nth-child(3) {
      animation-delay: 12s;
    }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
    }

    /* Centered card styling */
    .auth-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      max-width: 90%;
      backdrop-filter: blur(5px);
    }

    .auth-card h2 {
      margin-bottom: 10px;
      color: #222;
    }

    .auth-card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .auth-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .btn:hover {
      background: #005fcc;
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid #0078ff;
      color: #0078ff;
    }

    .btn.ghost:hover {
      background: #0078ff;
      color: white;
    }

    #signupMsg {
      margin-top: 10px;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Background slideshow -->
  <div class="slideshow">
    <div class="slide" style="background-image: url('images/bg1.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg2.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg3.jpg');"></div>
  </div>

  <!-- Signup Form -->
  <main class="auth-container">
    <div class="auth-card">
      <h2>Create Your Account</h2>
      <p>Sign up to start managing your events easily.</p>

      <input id="name" type="text" placeholder="Full Name" />
      <input id="su_email" type="email" placeholder="Email" />
      <input id="su_password" type="password" placeholder="Password" />

      <div class="auth-buttons">
        <button id="doSignup" class="btn">Create Account</button>
        <button class="btn ghost" onclick="location.href='login.html'">Back</button>
      </div>

      <p id="signupMsg" class="muted"></p>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
