<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Payment | Event Management</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body,html{margin:0;padding:0;font-family:Poppins,sans-serif;background:#000;color:#fff;text-align:center;}
  .slideshow{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
  .slide{position:absolute;width:100%;height:100%;background-size:cover;background-position:center;opacity:0;animation:fade 18s infinite;}
  @keyframes fade{0%,100%{opacity:0;}10%,90%{opacity:1;}}
  .slide:nth-child(1){animation-delay:0s;}
  .slide:nth-child(2){animation-delay:6s;}
  .slide:nth-child(3){animation-delay:12s;}
  .pay-box{margin:6rem auto;background:rgba(255,255,255,0.9);color:#000;border-radius:1.5rem;padding:2rem;max-width:600px;}
  .upi-options{margin-top:1rem;}
  .upi-options button{background:#0078ff;color:#fff;border:none;border-radius:1rem;padding:1rem 2rem;margin:0.5rem;cursor:pointer;}
  img.qr{width:200px;height:200px;margin:1rem auto;display:block;}
</style>
</head>
<body>
<div class="slideshow">
  <div class="slide" style="background-image:url('images/bg1.jpg');"></div>
  <div class="slide" style="background-image:url('images/bg2.jpg');"></div>
  <div class="slide" style="background-image:url('images/bg3.jpg');"></div>
</div>

<div class="pay-box" id="pay">
  <h1>Payment Details</h1>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const event = params.get('event');
  const cost = params.get('cost') || 500;

  document.getElementById('pay').innerHTML += `
    <h2>${event}</h2>
    <p>Total Expenses: ₹${cost}</p>
    <h3>Registration Fee: ₹500</h3>
    <img src="images/qr.png" alt="QR Code" class="qr">
    <h3>Scan & Pay</h3>
    <div class="upi-options">
      <button>Pay via UPI</button>
      <button>Pay via Card</button>
      <button>Pay via NetBanking</button>
    </div>
  `;
</script>
</body>
</html>
