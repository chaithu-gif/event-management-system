<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login | Event Management</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: fade 12s infinite;
      opacity: 0;
    }

    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 4s; }
    .slide:nth-child(3) { animation-delay: 8s; }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .auth-card input {
      display: block;
      width: 100%;
      padding: 0.7rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
    }

    .muted {
      color: #666;
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slide" style="background-image: url('images/bg1.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg2.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg3.jpg');"></div>
  </div>

  <main class="auth-container">
    <div class="auth-card">
      <h2>Welcome back!</h2>
      <p>Login to manage your events.</p>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <button id="doLogin" class="btn">Login</button>
      <button class="btn ghost" onclick="location.href='signup.html'">Sign up</button>

      <p id="loginMsg" class="muted"></p>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
